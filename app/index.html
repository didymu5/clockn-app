    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="clockn-wrapper">
            <h2>Welcome to Homebrew!</h2>
            <p>Enter Pin</p>
            <div id="keypad">
                <div id="indicator-pin">
                   <input type="text" name="pinname" id="indicator-input">
                </div>
                <ul id="keynumbers" class="clearfix">
                    <li class="key"><button data-value="1">1</butotn></li>
                    <li class="key"><button data-value="2">2</butotn></li>
                    <li class="key"><button data-value="3">3</butotn></li>
                    <li class="key"><button data-value="4">4</butotn></li>
                    <li class="key"><button data-value="5">5</butotn></li>
                    <li class="key"><button data-value="6">6</butotn></li>
                    <li class="key"><button data-value="7">7</butotn></li>
                    <li class="key"><button data-value="8">8</butotn></li>
                    <li class="key"><button data-value="9">9</butotn></li>
                    <li class="key"><button data-value="0">0</butotn></li>
                </ul>
            </div>
            <button class="bigassbutton">Clock in</button>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
        var $key = $('.key button'),
            pincode = [],
            limitkey = 6,
            count = 0;
            $key.on('click', function(e){
                
                var btnVal = $(e.target).attr('data-value');
                if( count != limitkey ){
                    pincode.push(btnVal);
                    $('#indicator-pin').append('*');
                    
                    count++;
                }
            });
            $('.bigassbutton').on('click', function(e){
                if(count === limitkey){
                    
                    var request = $.ajax({
                        url: 'http://localhost:1337/checkin',
                        type: "POST",
                        contentType: 'x-www-form-urlencoded',
                        data: {pin: pincode.join('')},
                        dataType:"JSON"
                    });
                    request.done(function(msg){
                        console.log(msg)
                    });
                    request.fail(function(jqx, msg){
                        console.log(msg)
                    });
                };

            });

        </script>

        <!-- endbower -->
